<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Add Recipe</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/recipes">Items</a></li>
    </ul>
</nav>

<form th:action="@{/recipes}" th:object="${recipeForm}" th:method="post">
    <table>
        <tr>
            <td>Recipe Name:</td>
            <td><input type="text" th:field="*{recipeName}" /></td>
        </tr>
        <tr>
            <td>Recipe Description:</td>
            <td><input type="text" th:field="*{recipeDesc}" /></td>
        </tr>
        <tr>
            <td>Recipe Tag:</td>
            <td><input type="text" th:field="*{recipeTag}" /></td>
        </tr>
        <tr>
            <td>Recipe Image:</td>
            <td><input type="text" th:field="*{recipeImage}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
</form>
</body>
</html>
