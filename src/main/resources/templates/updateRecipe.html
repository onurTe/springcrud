<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Add Recipe</title>
</head>
<body>
    <form th:action="@{/recipes/edit/} + ${recipe.id}" th:object="${recipeForm2}" th:method="post">
    <table>
        <tr><input type="hidden" th:field="${id}"/></tr>
        <tr>
            <td>Recipe Name:</td>
            <td><input type="text" th:field="*{recipeName}" /></td>
        </tr>
        <tr>
            <td>Recipe Description:</td>
            <td><input type="text" th:field="*{recipeDesc}" /></td>
        </tr>
        <tr>
            <td>Recipe Tag:</td>
            <td><input type="text" th:field="*{recipeTag}" /></td>
        </tr>
        <tr>
            <td>Recipe Image:</td>
            <td><input type="text" th:field="*{recipeImage}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
</form>
</body>
</html>
